name: "get_startsr" # Name of the function to be called

params:
  arch: "s3" # StarNet model architecture, s1, s2, s3, s4, s050, s100, s150 are optional
  heads:
    hm: 2 # Heatmap
    reg: 2 # Cell corner and center point offsets
    ct2cn: 8 # Center Point Vector: Center Point Coordinates - Corner Point Coordinates
    cn2ct: 8 # Corner Vector: Corner Coordinates - Center Point Coordinates

  head_conv: 256 # The number of layers hidden in the head

